da_fact3label=Imødekommenhed
da_start_test=Start testen
da_disagree=Være uenig
da_ros_self_esteem=Rosenberg selvværdsskala
da_disc=DISC personlighedstest
da_fact1descr=Ekstraversion får nogle gange andre navne, såsom positiv følelse. Personer, der scorer højt, er omgængelige. Personer, der scorer lavt, har en tendens til at blive lukket inde.
da_self_esteem=Selvværd
da_disc_dominance_descr=En person med en høj score er sandsynligvis direkte, assertiv, uafhængig og beslutsom. De er konkurrencedygtige, der trives med ambitiøse mål og udfordringer, og foretrækker handling frem for analyse, når de skal udføre en opgave. Når de siger deres mening eller stiller spørgsmål, er de meget seriøse omkring det.
da_fact4descr=Samvittighedsfuldhed er et grundlæggende personlighedstræk, der afspejler tendensen til at være ansvarlig, organiseret, hårdtarbejdende, målrettet og til at overholde normer og regler. En lav score indikerer impulsivitet og desorganisering.
da_age=Alder

de_report_not_av=Bericht nicht verfügbar. Führen Sie zuerst den Persönlichkeitstest durch.
de_disc_influence_descr=Jemand mit einer hohen Punktzahl ist wahrscheinlich informell und macht Spaß. Sie neigen dazu, selbstbewusst, engagiert und äußerst zugänglich zu sein. Diese Personen neigen dazu, soziale Treffen zu lieben, sind oft bestrebt, ihr Netzwerk und ihre sozialen Kreise zu erweitern, und verbringen gerne Zeit mit neuen Menschen. Sie freuen sich normalerweise, neue Ideen zu erforschen und neue Projekte zu beginnen.
de_fact3descr=Verträglichkeit ist eine Persönlichkeitseigenschaft, die als kooperativ, höflich und freundlich beschrieben werden kann. Menschen mit hoher Verträglichkeit sind vertrauensvoller, liebevoller, altruistischer und zeigen im Allgemeinen prosozialeres Verhalten als andere.
de_disc_steadiness=Gleichmäßigkeit
de_disc_influence=Beeinflussen
de_ros_self_esteem_descr=Der Test besteht aus 10 Selbsteinschätzungsfragen. Das vom Soziologen Morris Rosenberg entwickelte Selbstwertmaß ist in der sozialwissenschaftlichen Forschung weit verbreitet.
de_fact1label=Extraversion
de_average_self_esteem=Durchschnittliches Selbstwertgefühl der Allgemeinbevölkerung (%)
de_disc_steadiness_descr=Jemand mit einer hohen Punktzahl ist wahrscheinlich reserviert und sucht nach Gleichgesinnten und loyalen Personen. Sie sind oft dafür bekannt, andere zu unterstützen. Sie bewahren ruhige Umgebungen und Situationen. Diese Eigenschaft macht eine Person hervorragend in Situationen, die diplomatisches Geschick und Urteilsvermögen erfordern.
de_big_five=Fünf-Faktoren-Modell
de_fact4label=Gewissenhaftigkeit
de_low_self_esteem=Ein Wert unter 50 % weist auf ein geringes Selbstwertgefühl hin
de_fact2descr=Emotionale Stabilität bezieht sich auf die Fähigkeit einer Person, stabil und ausgeglichen zu bleiben. Am anderen Ende der Skala neigt eine Person mit hohem Neurotizismus dazu, leicht negative Emotionen zu erleben.
de_disc_dominance=Dominanz
de_fact5descr=Offenheit für neue Erfahrungen zeigt Wertschätzung für Kunst, Emotionen, Abenteuer, ungewöhnliche Ideen, Vorstellungskraft, Neugier. Menschen, die offen für neue Erfahrungen sind, sind intellektuell neugierig, offen für Emotionen, sensibel für Schönheit und bereit, neue Dinge auszuprobieren.
de_fact5label=Offenheit für Erfahrung
de_fact2label=Emotionale Stabilität
de_disc_descr=Der Test besteht aus 16 Selbsteinschätzungsfragen. DISC-Assessments sind Werkzeuge zur Selbsteinschätzung des Verhaltens, die auf der DISC-Emotions- und Verhaltenstheorie von 1928 des Psychologen William Marston basieren. Die Tools wurden entwickelt, um die Arbeitsleistung vorherzusagen.
de_neutral=weder bestätigen noch abstreiten
de_agree=bestätigen
