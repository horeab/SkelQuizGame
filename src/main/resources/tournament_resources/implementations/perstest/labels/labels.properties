da_report_not_av=Rapport ikke tilgængelig. Gennemfør personlighedstesten først.
da_disc_influence_descr=En person med en høj score er sandsynligvis uformel og sjov. De har en tendens til at være selvsikre, engagerende og ekstremt imødekommende. Disse personer er tilbøjelige til at elske sociale møder, søger ofte at udvide deres netværk og sociale cirkler og nyder at tilbringe tid med nye mennesker. De bliver normalt glade for at udforske friske ideer og begynde nye projekter.
da_fact3descr=Imødekommenhed er et personlighedstræk, der kan beskrives som samarbejdsvillig, høflig og venlig. Mennesker med høj imødekommenhed er mere tillidsfulde, kærlige, altruistiske og udviser generelt mere prosocial adfærd end andre.
da_disc_steadiness=Stabilitet
da_disc_influence=Indflydelse
da_ros_self_esteem_descr=Testen består af 10 selvevalueringsspørgsmål. Udviklet af sociologen Morris Rosenberg, er et selvværdsmål, der er meget brugt i samfundsvidenskabelig forskning.
da_fact1label=Ekstraversion
da_average_self_esteem=Gennemsnitligt selvværd for den generelle befolkning (%)
da_disc_steadiness_descr=En person med en høj score er sandsynligvis reserveret og leder efter ligesindede og loyale personer. De er ofte kendt for at støtte andre. De opretholder rolige omgivelser og situationer. Denne egenskab gør en person fremragende i situationer, der kræver diplomatiske færdigheder og karakterbedømmelse.
da_big_five= Femfaktormodellen
da_fact4label=Samvittighedsfuldhed
da_low_self_esteem=En score under 50% indikerer et lavt selvværd
da_fact2descr=Følelsesmæssig stabilitet refererer til en persons evne til at forblive stabil og afbalanceret. I den anden ende af skalaen har en person, der er høj i neuroticisme, en tendens til let at opleve negative følelser.
da_disc_dominance=Dominans
da_fact5descr=Åbenhed over for nye oplevelser indikerer påskønnelse af kunst, følelser, eventyr, usædvanlige ideer, fantasi, nysgerrighed. Mennesker, der er åbne over for nye oplevelser, er intellektuelt nysgerrige, åbne over for følelser, følsomme over for skønhed og villige til at prøve nye ting.
da_fact5label=Åbenhed for oplevelse
da_fact2label=Følelsesmæssig stabilitet
da_disc_descr=Testen består af 16 selvevalueringsspørgsmål. DISC-vurderinger er værktøjer til selvevaluering af adfærd baseret på DISC&#39;s følelsesmæssige og adfærdsmæssige teori fra 1928 fra psykolog William Marston. Værktøjerne er designet til at forudsige jobpræstation.
da_neutral=hverken enig eller uenig
da_agree=Enig
da_big_five_descr=Testen består af 50 selvevalueringsspørgsmål. Dette spørgeskema har den højeste acceptrate til at skabe en personlighedsmodel i akademisk psykologi.
da_your_age=Din alder
