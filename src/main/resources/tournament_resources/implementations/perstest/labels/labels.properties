en_fact1descr=Extraversion is sometimes given other names, such as Positive Emotionality. Individuals who score high are sociable. Individuals who score low tend to be shut ins.
en_fact2descr=Emotional stability refers to a person's ability to remain stable and balanced. At the other end of the scale, a person who is high in neuroticism has a tendency to easily experience negative emotions.
en_fact3descr=Agreeableness is a personality trait that can be described as cooperative, polite and friendly. People high in agreeableness are more trusting, affectionate, altruistic, and generally displaying more prosocial behaviors than others.
en_fact4descr=Conscientiousness is a fundamental personality trait that reflects the tendency to be responsible, organized, hard-working, goal-directed, and to adhere to norms and rules. A low score indicates impulsiveness and disorganization.
en_fact5descr=Openness to new experiences indicates appreciation for art, emotion, adventure, unusual ideas, imagination, curiosity. People who are open to  new experiences are intellectually curious, open to emotion, sensitive to beauty and willing to try new things.
