en_disc_dominance_descr=Someone with a high score is likely to be direct, assertive, independent, and decisive. They are competitive that thrive with ambitious goals and challenges, preferring action over analysis when they need to complete a task. When they state their opinion or ask questions, they are very serious about it.
en_disc_influence_descr=Someone with a high score is likely to be informal and fun. They tend to be confident, engaging and extremely approachable. These individuals tend to love social meetings, are often looking to expand their network and social circles, and enjoy spending time with new people. They usually get excited to explore fresh ideas and begin new projects.
en_disc_steadiness_descr=Someone with a high score is likely to be reserved and is looking for like-minded, and loyal individuals. They are often known for being supportive of others. They maintain calm environments and situations. This quality makes an individual excellent in situations that call for diplomatic skills and judgement of character.
en_big_five_descr=The test consists of 50 self-assessment questions. This questionnaire has the highest acceptance rate in creating a model of personality in academic psychology.
en_ros_self_esteem_descr=The test consists of 10 self-assessment questions. Developed by the sociologist Morris Rosenberg, is a self-esteem measure widely used in social-science research.
en_disc_descr=The test consists of 16 self-assessment questions. DISC assessments are behavior self-assessment tools based on the 1928 DISC emotional and behavioral theory of psychologist William Marston. The tools are designed to predict job performance.








ro_report_not_av=Raportul nu este disponibil. Finalizează mai întâi testul de personalitate.
ro_disc_influence_descr=Cineva cu un scor mare este probabil să fie informal și distractiv. Ei tind să fie încrezători, angajați și extrem de abordabili. Acești indivizi tind să iubească întâlnirile sociale, caută adesea să-și extindă rețeaua și cercurile sociale și se bucură să petreacă timp cu oameni noi. De obicei, sunt entuziasmați să exploreze idei noi și să înceapă proiecte noi.
ro_fact3descr=Amabilitatea este o trăsătură de personalitate care poate fi descrisă ca fiind cooperantă, politicoasă și prietenoasă. Oamenii cu grad de agreabilitate sunt mai încrezători, afectuoși, altruiști și, în general, manifestă mai multe comportamente prosociale decât alții.
ro_disc_steadiness=Stabilitate
ro_disc_influence=Influență
ro_ros_self_esteem_descr=Testul constă din 10 întrebări de autoevaluare. Dezvoltat de sociologul Morris Rosenberg, este o măsură a stimei de sine utilizată pe scară largă în cercetarea în științe sociale.
ro_fact1label=Extraversie
ro_average_self_esteem=Stima de sine medie pentru populația generală (%)
ro_disc_steadiness_descr=Cineva cu un scor mare este probabil să fie rezervat și să caute persoane loiale și cu gânduri asemănătoare. Ei sunt adesea cunoscuți pentru că îi susțin pe ceilalți. Ei mențin medii și situații calme. Această calitate face ca un individ să fie excelent în situații care necesită abilități diplomatice și judecată de caracter.
ro_big_five=Cele cinci mari trăsături de personalitate
ro_fact4label=Conştiinciozitate
ro_low_self_esteem=Un scor sub 50% indică o stimă de sine scăzută
ro_fact2descr=Stabilitatea emoțională se referă la capacitatea unei persoane de a rămâne stabilă și echilibrată. La celălalt capăt al scalei, o persoană care are un nivel ridicat de nevroticism are tendința de a experimenta cu ușurință emoții negative.
ro_disc_dominance=Dominanța
ro_fact5descr=Deschiderea către experiențe noi indică apreciere pentru artă, emoție, aventură, idei neobișnuite, imaginație, curiozitate. Oamenii care sunt deschiși către experiențe noi sunt curioși din punct de vedere intelectual, deschiși către emoții, sensibili la frumos și dispuși să încerce lucruri noi.
ro_fact5label=Deschidere spre experiență
ro_fact2label=Stabilitate emoțională
ro_disc_descr=Testul constă din 16 întrebări de autoevaluare. Evaluările DISC sunt instrumente de autoevaluare a comportamentului bazate pe teoria emoțională și comportamentală DISC din 1928 a psihologului William Marston. Instrumentele sunt concepute pentru a prezice performanța la locul de muncă.
