it_disc_descr=Il test consiste in 16 domande di autovalutazione. Le valutazioni DISC sono strumenti di autovalutazione del comportamento basati sulla teoria emotiva e comportamentale DISC del 1928 dello psicologo William Marston. Gli strumenti sono progettati per prevedere le prestazioni lavorative.
