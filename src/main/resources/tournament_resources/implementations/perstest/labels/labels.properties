bg_report_not_av=Докладът не е наличен. Първо попълнете теста за личността.
bg_disc_influence_descr=Някой с висок резултат вероятно ще бъде неформален и забавен. Те са склонни да бъдат уверени, ангажиращи и изключително достъпни. Тези хора са склонни да обичат социалните срещи, често се стремят да разширят своята мрежа и социални кръгове и обичат да прекарват време с нови хора. Обикновено се вълнуват да проучат свежи идеи и да започнат нови проекти.
bg_fact3descr=Приветливостта е личностна черта, която може да бъде описана като кооперативна, учтива и приятелска. Хората с висока степен на приемливост са по-доверчиви, привързани, алтруистични и като цяло проявяват по-просоциално поведение от другите.
bg_disc_steadiness=Устойчивост
bg_disc_influence=Влияние
bg_ros_self_esteem_descr=Тестът се състои от 10 въпроса за самооценка. Разработена от социолога Морис Розенберг, е мярка за самочувствие, широко използвана в социалните изследвания.
bg_fact1label=Екстраверсия
bg_average_self_esteem=Средно самочувствие за общото население (%)
bg_disc_steadiness_descr=Някой с висок резултат вероятно ще бъде резервиран и търси съмишленици и лоялни хора. Често са известни с това, че подкрепят другите. Те поддържат спокойна среда и ситуации. Това качество прави индивида отличен в ситуации, които изискват дипломатически умения и преценка на характера.
bg_big_five=Големите пет личностни черти
bg_fact4label=Съвестност
bg_low_self_esteem=Резултат под 50% показва ниско самочувствие
bg_fact2descr=Емоционалната стабилност се отнася до способността на човек да остане стабилен и балансиран. На другия край на скалата, човек с висок невротизъм има склонност лесно да изпитва негативни емоции.
bg_disc_dominance=Доминация
bg_fact5descr=Отвореността към нови преживявания показва признателност към изкуството, емоциите, приключенията, необичайните идеи, въображението, любопитството. Хората, които са отворени за нови преживявания, са интелектуално любопитни, отворени за емоции, чувствителни към красотата и готови да опитат нови неща.
bg_fact5label=Отвореност към опит
bg_fact2label=Емоционална стабилност
bg_disc_descr=Тестът се състои от 16 въпроса за самооценка. DISC оценките са инструменти за самооценка на поведението, базирани на емоционалната и поведенческа теория DISC от 1928 г. на психолога Уилям Марстън. Инструментите са предназначени за прогнозиране на работата.
bg_neutral=Нито съгласен, нито несъгласен
bg_agree=Съгласен
bg_big_five_descr=Тестът се състои от 50 въпроса за самооценка. Този въпросник има най-висок процент на приемане при създаването на модел на личността в академичната психология.
bg_your_age=Твоята възраст
