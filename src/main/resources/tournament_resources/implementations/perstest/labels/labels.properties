ro_disc_dominance_descr=Cineva cu un scor mare este probabil să fie direct, asertiv, independent și hotărât. Sunt competitivi, care prosperă cu obiective și provocări ambițioase, preferând acțiunea decât analiza atunci când trebuie să îndeplinească o sarcină. Când își exprimă părerea sau pun întrebări, sunt foarte serioși.
ro_fact4descr=Conștiința este o trăsătură fundamentală a personalității care reflectă tendința de a fi responsabil, organizat, muncitor, direcționat către obiective și de a adera la norme și reguli. Un scor scăzut indică impulsivitate și dezorganizare.
