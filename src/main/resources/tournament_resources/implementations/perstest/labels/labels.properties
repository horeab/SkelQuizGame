bg_disc=DISC личностен тест
bg_fact1descr=На екстраверсията понякога се дават други имена, като положителна емоционалност. Хората с високи резултати са общителни. Хората, които имат нисък резултат, са склонни да бъдат затворени.
bg_self_esteem=Самоуважение
bg_disc_dominance_descr=Някой с висок резултат е вероятно да бъде директен, настоятелен, независим и решителен. Те са конкурентоспособни, които процъфтяват с амбициозни цели и предизвикателства, като предпочитат действие пред анализ, когато трябва да изпълнят задача. Когато изказват мнението си или задават въпроси, те са много сериозни за това.
bg_fact4descr=Съвестността е основна черта на личността, която отразява склонността да бъдете отговорни, организирани, трудолюбиви, целенасочени и да се придържате към норми и правила. Ниският резултат показва импулсивност и дезорганизация.
bg_age=Възраст

cs_report_not_av=Zpráva není k dispozici. Nejprve vyplňte test osobnosti.
cs_disc_influence_descr=Někdo s vysokým skóre bude pravděpodobně neformální a zábavný. Bývají sebevědomí, poutaví a extrémně přístupní. Tito jedinci mají rádi společenská setkání, často se snaží rozšířit svou síť a sociální kruhy a rádi tráví čas s novými lidmi. Obvykle jsou nadšeni prozkoumáváním nových nápadů a zahájením nových projektů.
cs_fact3descr=Přívětivost je osobnostní rys, který lze popsat jako kooperativní, zdvořilý a přátelský. Lidé s vysokou mírou přívětivosti jsou důvěřivější, láskyplnější, altruističtí a obecně projevují více prosociálního chování než ostatní.
cs_disc_steadiness=Stálost
cs_disc_influence=Vliv
cs_ros_self_esteem_descr=Test se skládá z 10 sebehodnotících otázek. Je to míra sebeúcty, kterou vyvinul sociolog Morris Rosenberg, široce používaná v sociálně-vědním výzkumu.
cs_fact1label=Extraverze
cs_average_self_esteem=Průměrné sebevědomí pro běžnou populaci (%)
cs_disc_steadiness_descr=Někdo s vysokým skóre je pravděpodobně rezervovaný a hledá stejně smýšlející a loajální jedince. Často jsou známí tím, že podporují ostatní. Udržují klidné prostředí a situace. Díky této vlastnosti je jedinec vynikající v situacích, které vyžadují diplomatické dovednosti a úsudek charakteru.
cs_big_five=Velká Pětka
cs_fact4label=Svědomitost
cs_low_self_esteem=Skóre pod 50 % ukazuje na nízké sebevědomí
cs_fact2descr=Emoční stabilita se týká schopnosti člověka zůstat stabilní a vyrovnaný. Na druhém konci žebříčku má člověk s vysokým neuroticismem tendenci snadno prožívat negativní emoce.
cs_disc_dominance=Dominance
cs_fact5descr=Otevřenost novým zkušenostem ukazuje na ocenění umění, emocí, dobrodružství, neobvyklých nápadů, představivosti, zvědavosti. Lidé, kteří jsou otevření novým zkušenostem, jsou intelektuálně zvědaví, otevření emocím, citliví ke kráse a ochotní zkoušet nové věci.
cs_fact5label=Otevřenost vůči zkušenostem
cs_fact2label=Emoční stabilita
cs_disc_descr=Test se skládá z 16 sebehodnotících otázek. Hodnocení DISC jsou nástroje pro sebehodnocení chování založené na emocionální a behaviorální teorii DISC psychologa Williama Marstona z roku 1928. Nástroje jsou navrženy tak, aby předpovídaly pracovní výkon.
cs_neutral=Ani souhlas, ani nesouhlas
cs_agree=souhlasit
cs_big_five_descr=Test se skládá z 50 sebehodnotících otázek. Tento dotazník má nejvyšší míru přijetí při vytváření modelu osobnosti v akademické psychologii.
cs_your_age=Tvůj věk
cs_infotext=Stisknutím libovolného znaku zobrazíte jeho popis
cs_fact3label=Přívětivost
cs_start_test=Spusťte test
cs_disagree=Nesouhlasit
cs_ros_self_esteem=Rosenbergova stupnice sebeúcty
cs_disc=DISK test osobnosti
cs_fact1descr=Extraverze je někdy dávána jiná jména, jako je pozitivní emocionalita. Jedinci, kteří dosahují vysokého skóre, jsou společenští. Jedinci s nízkým skóre mají tendenci být uzavřeni.
cs_self_esteem=Sebevědomí
cs_disc_dominance_descr=Někdo s vysokým skóre bude pravděpodobně přímý, asertivní, nezávislý a rozhodný. Jsou soutěživí, kterým se daří s ambiciózními cíli a výzvami, a když potřebují dokončit nějaký úkol, upřednostňují akci před analýzou. Když vyjádří svůj názor nebo se zeptají, myslí to velmi vážně.
cs_fact4descr=Svědomitost je základní osobnostní rys, který odráží sklon k odpovědnosti, organizovanosti, pracovitosti, cílevědomosti a dodržování norem a pravidel. Nízké skóre ukazuje na impulzivitu a dezorganizaci.
