de_disc_influence=Beeinflussen
de_ros_self_esteem_descr=Der Test besteht aus 10 Selbsteinschätzungsfragen. Das vom Soziologen Morris Rosenberg entwickelte Selbstwertmaß ist in der sozialwissenschaftlichen Forschung weit verbreitet.
de_fact1label=Extraversion
de_average_self_esteem=Durchschnittliches Selbstwertgefühl der Allgemeinbevölkerung (%)
de_disc_steadiness_descr=Jemand mit einer hohen Punktzahl ist wahrscheinlich reserviert und sucht nach Gleichgesinnten und loyalen Personen. Sie sind oft dafür bekannt, andere zu unterstützen. Sie bewahren ruhige Umgebungen und Situationen. Diese Eigenschaft macht eine Person hervorragend in Situationen, die diplomatisches Geschick und Urteilsvermögen erfordern.
