ar_fact2descr=يشير الاستقرار العاطفي إلى قدرة الشخص على البقاء مستقرًا ومتوازنًا. في الطرف الآخر من المقياس ، يميل الشخص الذي يتمتع بدرجة عالية من العصابية إلى تجربة المشاعر السلبية بسهولة.
ar_disc_dominance=هيمنة
ar_fact5descr=يشير الانفتاح على التجارب الجديدة إلى تقدير الفن والعاطفة والمغامرة والأفكار غير العادية والخيال والفضول. الأشخاص المنفتحون على التجارب الجديدة فضوليون فكريًا ومنفتحون على العاطفة وحساسون للجمال ومستعدون لتجربة أشياء جديدة.
