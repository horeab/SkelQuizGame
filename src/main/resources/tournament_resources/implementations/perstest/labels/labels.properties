de_disc_dominance_descr=Jemand mit einer hohen Punktzahl ist wahrscheinlich direkt, durchsetzungsfähig, unabhängig und entschlossen. Sie sind wettbewerbsfähig, die mit ehrgeizigen Zielen und Herausforderungen gedeihen und Maßnahmen der Analyse vorziehen, wenn sie eine Aufgabe erledigen müssen. Wenn sie ihre Meinung äußern oder Fragen stellen, meinen sie es sehr ernst.
de_fact4descr=Gewissenhaftigkeit ist ein grundlegendes Persönlichkeitsmerkmal, das die Tendenz widerspiegelt, verantwortlich, organisiert, fleißig, zielgerichtet zu sein und sich an Normen und Regeln zu halten. Ein niedriger Wert weist auf Impulsivität und Desorganisation hin.
