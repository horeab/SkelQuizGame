en_disc_dominance_descr=Someone with a high score is likely to be direct, assertive, independent, and decisive. They are competitive that thrive with ambitious goals and challenges, preferring action over analysis when they need to complete a task. When they state their opinion or ask questions, they are very serious about it.
en_disc_influence_descr=Someone with a high score is likely to be informal and fun. They tend to be confident, engaging and extremely approachable. These individuals tend to love social meetings, are often looking to expand their network and social circles, and enjoy spending time with new people. They usually get excited to explore fresh ideas and begin new projects.
en_disc_steadiness_descr=Someone with a high score is likely to be reserved and is looking for like-minded, and loyal individuals. They are often known for being supportive of others. They maintain calm environments and situations. This quality makes an individual excellent in situations that call for diplomatic skills and judgement of character.
en_big_five_descr=The test consists of 50 self-assessment questions. This questionnaire has the highest acceptance rate in creating a model of personality in academic psychology.
en_ros_self_esteem_descr=The test consists of 10 self-assessment questions. Developed by the sociologist Morris Rosenberg, is a self-esteem measure widely used in social-science research.
en_disc_descr=The test consists of 16 self-assessment questions. DISC assessments are behavior self-assessment tools based on the 1928 DISC emotional and behavioral theory of psychologist William Marston. The tools are designed to predict job performance.

el_report_not_av=Η αναφορά δεν είναι διαθέσιμη. Ολοκληρώστε πρώτα το τεστ προσωπικότητας.
el_disc_influence_descr=Κάποιος με υψηλή βαθμολογία είναι πιθανό να είναι άτυπος και διασκεδαστικός. Τείνουν να είναι σίγουροι, ελκυστικοί και εξαιρετικά προσιτοί. Αυτά τα άτομα τείνουν να αγαπούν τις κοινωνικές συναντήσεις, συχνά θέλουν να επεκτείνουν το δίκτυό τους και τους κοινωνικούς κύκλους τους και απολαμβάνουν να περνούν χρόνο με νέα άτομα. Συνήθως ενθουσιάζονται να εξερευνήσουν νέες ιδέες και να ξεκινήσουν νέα έργα.
el_fact3descr=Η ευγένεια είναι ένα χαρακτηριστικό της προσωπικότητας που μπορεί να περιγραφεί ως συνεργάσιμο, ευγενικό και φιλικό. Οι άνθρωποι με υψηλό βαθμό αποδοχής είναι πιο εμπιστευτικοί, στοργικοί, αλτρουιστές και γενικά επιδεικνύουν πιο φιλοκοινωνικές συμπεριφορές από τους άλλους.
el_disc_steadiness=Σταθερότητα
el_disc_influence=Επιρροή
el_ros_self_esteem_descr=Το τεστ αποτελείται από 10 ερωτήσεις αυτοαξιολόγησης. Αναπτύχθηκε από τον κοινωνιολόγο Morris Rosenberg, είναι ένα μέτρο αυτοεκτίμησης που χρησιμοποιείται ευρέως στην έρευνα των κοινωνικών επιστημών.
el_fact1label=Εξωστρέφεια
el_average_self_esteem=Μέση αυτοεκτίμηση για το γενικό πληθυσμό (%)
el_disc_steadiness_descr=Κάποιος με υψηλή βαθμολογία είναι πιθανό να είναι συγκρατημένος και να αναζητά ομοϊδεάτες και πιστά άτομα. Είναι συχνά γνωστοί για την υποστήριξη των άλλων. Διατηρούν ήρεμα περιβάλλοντα και καταστάσεις. Αυτή η ιδιότητα κάνει ένα άτομο εξαιρετικό σε καταστάσεις που απαιτούν διπλωματικές δεξιότητες και κρίση χαρακτήρα.
el_big_five=Μοντέλο των 5 παραγόντων
el_fact4label=Ευσυνειδησία
el_low_self_esteem=Μια βαθμολογία κάτω από το 50% υποδηλώνει χαμηλή αυτοεκτίμηση
el_fact2descr=Η συναισθηματική σταθερότητα αναφέρεται στην ικανότητα ενός ατόμου να παραμένει σταθερό και ισορροπημένο. Στην άλλη άκρη της κλίμακας, ένα άτομο με υψηλό νευρωτισμό έχει την τάση να βιώνει εύκολα αρνητικά συναισθήματα.
el_disc_dominance=Επικράτηση
el_fact5descr=Το άνοιγμα σε νέες εμπειρίες δείχνει εκτίμηση για την τέχνη, το συναίσθημα, την περιπέτεια, τις ασυνήθιστες ιδέες, τη φαντασία, την περιέργεια. Οι άνθρωποι που είναι ανοιχτοί σε νέες εμπειρίες είναι διανοητικά περίεργοι, ανοιχτοί στα συναισθήματα, ευαίσθητοι στην ομορφιά και πρόθυμοι να δοκιμάσουν νέα πράγματα.
el_fact5label=Δεκτικότητα στην εμπειρία
el_fact2label=Συναισθηματική σταθερότητα
el_disc_descr=Το τεστ αποτελείται από 16 ερωτήσεις αυτοαξιολόγησης. Οι αξιολογήσεις DISC είναι εργαλεία αυτοαξιολόγησης συμπεριφοράς που βασίζονται στη συναισθηματική και συμπεριφορική θεωρία DISC του 1928 του ψυχολόγου William Marston. Τα εργαλεία έχουν σχεδιαστεί για να προβλέπουν την απόδοση της εργασίας.
el_neutral=ούτε συμφωνώ ούτε διαφωνώ
el_agree=Συμφωνώ
el_big_five_descr=Το τεστ αποτελείται από 50 ερωτήσεις αυτοαξιολόγησης. Αυτό το ερωτηματολόγιο έχει το υψηλότερο ποσοστό αποδοχής στη δημιουργία ενός μοντέλου προσωπικότητας στην ακαδημαϊκή ψυχολογία.
el_your_age=Η ηλικία σου
el_infotext=Πατήστε σε οποιοδήποτε από τα χαρακτηριστικά για να δείτε την περιγραφή τους
el_fact3label=Τερπνότητα
el_start_test=Ξεκινήστε τη δοκιμή
el_disagree=Διαφωνώ
el_ros_self_esteem=Κλίμακα αυτοεκτίμησης Rosenberg
el_disc=Τεστ προσωπικότητας DISC
el_fact1descr=Στην εξωστρέφεια δίνονται μερικές φορές άλλα ονόματα, όπως Θετική Συναισθηματικότητα. Τα άτομα με υψηλή βαθμολογία είναι κοινωνικά. Τα άτομα με χαμηλές βαθμολογίες τείνουν να είναι κλεισμένα μέσα.
el_self_esteem=Αυτοεκτίμηση
el_disc_dominance_descr=Κάποιος με υψηλή βαθμολογία είναι πιθανό να είναι άμεσος, διεκδικητικός, ανεξάρτητος και αποφασιστικός. Είναι ανταγωνιστικοί που ευδοκιμούν με φιλόδοξους στόχους και προκλήσεις, προτιμούν τη δράση παρά την ανάλυση όταν χρειάζεται να ολοκληρώσουν μια εργασία. Όταν δηλώνουν τη γνώμη τους ή κάνουν ερωτήσεις, το αντιμετωπίζουν πολύ σοβαρά.
el_fact4descr=Η ευσυνειδησία είναι ένα θεμελιώδες χαρακτηριστικό της προσωπικότητας που αντανακλά την τάση να είμαστε υπεύθυνοι, οργανωμένοι, σκληρά εργαζόμενοι, στοχευμένοι στο στόχο και να τηρούμε τους κανόνες και τους κανόνες. Μια χαμηλή βαθμολογία υποδηλώνει παρορμητικότητα και αποδιοργάνωση.
el_age=Ηλικία

es_report_not_av=Informe no disponible. Completa el test de personalidad primero.
es_disc_influence_descr=Es probable que alguien con una puntuación alta sea informal y divertido. Tienden a ser confiados, atractivos y extremadamente accesibles. A estas personas les encantan las reuniones sociales, a menudo buscan expandir su red y sus círculos sociales, y disfrutan pasar tiempo con gente nueva. Por lo general, se emocionan al explorar nuevas ideas y comenzar nuevos proyectos.
es_fact3descr=La amabilidad es un rasgo de personalidad que se puede describir como cooperativo, educado y amistoso. Las personas con un alto nivel de amabilidad son más confiadas, afectuosas, altruistas y, en general, muestran más conductas prosociales que otras.
es_disc_steadiness=Firmeza
es_disc_influence=Influencia
es_ros_self_esteem_descr=La prueba consta de 10 preguntas de autoevaluación. Desarrollada por el sociólogo Morris Rosenberg, es una medida de autoestima ampliamente utilizada en la investigación de las ciencias sociales.
es_fact1label=Extraversión
es_average_self_esteem=Autoestima promedio de la población general (%)
es_disc_steadiness_descr=Es probable que alguien con un puntaje alto sea reservado y esté buscando personas leales y de ideas afines. A menudo son conocidos por apoyar a los demás. Mantienen ambientes y situaciones tranquilas. Esta cualidad hace que un individuo sea excelente en situaciones que requieren habilidades diplomáticas y juicio de carácter.
es_big_five=Modelo de los cinco grandes
es_fact4label=Escrupulosidad
es_low_self_esteem=Una puntuación por debajo del 50% indica una baja autoestima.
es_fact2descr=La estabilidad emocional se refiere a la capacidad de una persona para permanecer estable y equilibrada. En el otro extremo de la escala, una persona con alto nivel de neuroticismo tiene una tendencia a experimentar fácilmente emociones negativas.
es_disc_dominance=Dominio
es_fact5descr=La apertura a nuevas experiencias indica aprecio por el arte, la emoción, la aventura, las ideas inusuales, la imaginación, la curiosidad. Las personas abiertas a nuevas experiencias son intelectualmente curiosas, abiertas a las emociones, sensibles a la belleza y dispuestas a probar cosas nuevas.
es_fact5label=Abierto a la experiencia
es_fact2label=Estabilidad emocional
es_disc_descr=La prueba consta de 16 preguntas de autoevaluación. Las evaluaciones DISC son herramientas de autoevaluación del comportamiento basadas en la teoría emocional y conductual DISC de 1928 del psicólogo William Marston. Las herramientas están diseñadas para predecir el desempeño laboral.
es_neutral=Ni de acuerdo ni en desacuerdo
es_agree=De acuerdo
es_big_five_descr=La prueba consta de 50 preguntas de autoevaluación. Este cuestionario tiene la tasa de aceptación más alta en la creación de un modelo de personalidad en psicología académica.
es_your_age=Su edad
