ro_fact5descr=Deschiderea către experiențe noi indică apreciere pentru artă, emoție, aventură, idei neobișnuite, imaginație, curiozitate. Oamenii care sunt deschiși către experiențe noi sunt curioși din punct de vedere intelectual, deschiși către emoții, sensibili la frumos și dispuși să încerce lucruri noi.
