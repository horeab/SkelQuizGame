ar_disc_influence=تأثير
ar_ros_self_esteem_descr=يتكون الاختبار من 10 أسئلة للتقييم الذاتي. طوره عالم الاجتماع موريس روزنبرغ ، وهو مقياس لتقدير الذات يستخدم على نطاق واسع في أبحاث العلوم الاجتماعية.
