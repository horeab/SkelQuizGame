fi_fact1descr=Ekstraversiolle annetaan joskus muita nimiä, kuten Positive Emotionality. Korkeat pisteet saaneet ihmiset ovat seurallisia. Matalat pisteet saaneet ihmiset ovat yleensä suljettuja.
fi_self_esteem=Itsetunto
fi_disc_dominance_descr=Joku, jolla on korkeat pisteet, on todennäköisesti suora, itsevarma, itsenäinen ja päättäväinen. He ovat kilpailukykyisiä ja menestyvät kunnianhimoisten tavoitteiden ja haasteiden kanssa. He pitävät parempana toimia kuin analyysiä, kun heidän on suoritettava tehtävä. Kun he ilmaisevat mielipiteensä tai esittävät kysymyksiä, he suhtautuvat asiaan hyvin vakavasti.
fi_fact4descr=Tunnollisuus on persoonallisuuden perustavanlaatuinen piirre, joka heijastaa taipumusta olla vastuuntuntoinen, järjestäytynyt, ahkera, tavoitteellinen ja noudattaa normeja ja sääntöjä. Matala pistemäärä osoittaa impulsiivisuutta ja epäjärjestystä.
