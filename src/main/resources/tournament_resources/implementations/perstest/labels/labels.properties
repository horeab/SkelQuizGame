ja_disc_influence_descr=スコアが高い人は、非公式で楽しい人である可能性があります。彼らは自信があり、魅力的で、非常に親しみやすい傾向があります。これらの個人は、社交的な会議を愛する傾向があり、ネットワークや社交界を拡大しようとしていることが多く、新しい人々と過ごす時間を楽しんでいます。彼らは通常、新鮮なアイデアを模索し、新しいプロジェクトを開始することに興奮します。
