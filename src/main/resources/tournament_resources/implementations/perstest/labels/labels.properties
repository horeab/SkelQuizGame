fr_fact2label=Stabilité émotionnelle
fr_disc_descr=Le test se compose de 16 questions d'auto-évaluation. Les évaluations DISC sont des outils d'auto-évaluation du comportement basés sur la théorie émotionnelle et comportementale DISC de 1928 du psychologue William Marston. Les outils sont conçus pour prédire le rendement au travail.
fr_neutral=Ni d'accord ni en désaccord
fr_agree=D'accord
fr_big_five_descr=Le test se compose de 50 questions d'auto-évaluation. Ce questionnaire a le taux d'acceptation le plus élevé dans la création d'un modèle de personnalité en psychologie académique.
