fr_fact1descr=L'extraversion reçoit parfois d'autres noms, comme l'émotion positive. Les individus qui obtiennent un score élevé sont sociables. Les personnes qui obtiennent un score faible ont tendance à être enfermées.
fr_self_esteem=Estime de soi
fr_disc_dominance_descr=Quelqu'un avec un score élevé est susceptible d'être direct, affirmé, indépendant et décisif. Ils sont compétitifs et prospèrent avec des objectifs et des défis ambitieux, préférant l'action à l'analyse lorsqu'ils doivent accomplir une tâche. Lorsqu'ils expriment leur opinion ou posent des questions, ils sont très sérieux à ce sujet.
fr_fact4descr=La conscience est un trait de personnalité fondamental qui reflète la tendance à être responsable, organisé, travailleur, orienté vers un objectif et à adhérer aux normes et aux règles. Un score faible indique de l'impulsivité et de la désorganisation.
