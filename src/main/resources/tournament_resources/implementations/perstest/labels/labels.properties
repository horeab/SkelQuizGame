ro_disc_steadiness_descr=Cineva cu un scor mare este probabil să fie rezervat și să caute persoane loiale și cu gânduri asemănătoare. Ei sunt adesea cunoscuți pentru că îi susțin pe ceilalți. Ei mențin medii și situații calme. Această calitate face ca un individ să fie excelent în situații care necesită abilități diplomatice și judecată de caracter.
