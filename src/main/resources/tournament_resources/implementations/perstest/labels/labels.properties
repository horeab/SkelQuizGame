ar_disc_influence_descr=من المرجح أن يكون الشخص الحاصل على درجة عالية غير رسمي وممتع. إنهم يميلون إلى أن يكونوا واثقين ومتفاعلين وودودين للغاية. يميل هؤلاء الأفراد إلى حب الاجتماعات الاجتماعية ، وغالبًا ما يتطلعون إلى توسيع شبكاتهم ودوائرهم الاجتماعية ، والاستمتاع بقضاء الوقت مع أشخاص جدد. عادة ما يكونون متحمسين لاستكشاف أفكار جديدة وبدء مشاريع جديدة.
ar_fact3descr=التوافق هو سمة شخصية يمكن وصفها بأنها تعاونية ومهذبة وودودة. الأشخاص الذين يتمتعون بدرجة عالية من التوافق هم أكثر ثقة وحنونة وإيثارًا ، ويظهرون بشكل عام سلوكيات اجتماعية أكثر من غيرهم.
