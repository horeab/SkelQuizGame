fi_report_not_av=Raportti ei saatavilla. Suorita ensin persoonallisuustesti.
fi_disc_influence_descr=Joku, jolla on korkeat pisteet, on todennäköisesti epävirallinen ja hauska. He ovat yleensä itsevarmoja, kiinnostavia ja erittäin helposti lähestyttäviä. Nämä henkilöt rakastavat sosiaalisia tapaamisia, haluavat usein laajentaa verkostoaan ja sosiaalisia piirejään ja nauttivat ajan viettämisestä uusien ihmisten kanssa. He ovat yleensä innostuneita tutkimaan uusia ideoita ja aloittamaan uusia projekteja.
fi_fact3descr=Suvaitsevaisuus on persoonallisuuden ominaisuus, jota voidaan kuvata yhteistyöhaluiseksi, kohteliaaksi ja ystävälliseksi. Ihmiset, jotka ovat miellyttäviä, ovat luottavaisempia, rakastavampia, altruistisempia ja osoittavat yleensä prososiaalisempaa käyttäytymistä kuin muut.
fi_disc_steadiness=Vakaus
fi_disc_influence=Vaikutus
fi_ros_self_esteem_descr=Testi koostuu 10 itsearviointikysymyksestä. Sosiologi Morris Rosenbergin kehittämä itsetuntomittari, jota käytetään laajalti yhteiskuntatieteellisessä tutkimuksessa.
fi_fact1label=Ekstraversiolle
fi_average_self_esteem=Koko väestön keskimääräinen itsetunto (%)
fi_disc_steadiness_descr=Joku, jolla on korkeat pisteet, on todennäköisesti pidättyväinen ja etsii samanhenkisiä ja uskollisia henkilöitä. Heidät tunnetaan usein muiden tukemisesta. He ylläpitävät rauhalliset ympäristöt ja tilanteet. Tämä ominaisuus tekee yksilöstä erinomaisen tilanteissa, jotka vaativat diplomaattista taitoa ja luonteenarviointia.
fi_big_five=Big Five -persoonallisuuden piirteet
fi_fact4label=Tietoisuus
fi_low_self_esteem=Alle 50% pistemäärä tarkoittaa huonoa itsetuntoa
fi_fact2descr=Emotionaalinen vakaus viittaa ihmisen kykyyn pysyä vakaana ja tasapainoisena. Asteikon toisessa päässä neuroottisella henkilöllä on taipumus kokea helposti negatiivisia tunteita.
fi_disc_dominance=Dominanssi
fi_fact5descr=Avoimuus uusille kokemuksille osoittaa taiteen arvostusta, tunteita, seikkailuja, epätavallisia ideoita, mielikuvitusta, uteliaisuutta. Uusille kokemuksille avoimet ihmiset ovat älyllisesti uteliaita, avoimia tunteille, herkkiä kauneudelle ja halukkaita kokeilemaan uusia asioita.
fi_fact5label=Avoimuus kokemukselle
fi_fact2label=Henkinen tasapaino
fi_disc_descr=Testi koostuu 16 itsearviointikysymyksestä. DISC-arvioinnit ovat käyttäytymisen itsearviointityökaluja, jotka perustuvat psykologi William Marstonin vuoden 1928 DISC-emotionaaliseen ja käyttäytymisteoriaan. Työkalut on suunniteltu ennustamaan työn suorituskykyä.
fi_neutral=Ei samaa eikä eri mieltä
fi_agree=samaa mieltä
fi_big_five_descr=Testi koostuu 50 itsearviointikysymyksestä. Tällä kyselylomakkeella on korkein hyväksyntäaste persoonallisuusmallin luomisessa akateemisessa psykologiassa.
