ar_fact1descr=يُطلق على الانبساط أحيانًا أسماء أخرى ، مثل العاطفة الإيجابية. الأفراد الذين يسجلون درجات عالية هم مؤنسون. الأفراد الذين يحصلون على درجات منخفضة يميلون إلى الإغلاق.
ar_self_esteem=تقدير الذات
ar_disc_dominance_descr=من المرجح أن يكون الشخص الحاصل على درجة عالية مباشرًا وحازمًا ومستقلًا وحاسمًا. إنهم قادرون على المنافسة ويزدهرون بأهداف وتحديات طموحة ، ويفضلون العمل على التحليل عندما يحتاجون إلى إكمال مهمة. عندما يبدون رأيهم أو يطرحون أسئلة ، فإنهم جادون جدًا في ذلك.
ar_fact4descr=الضمير هو سمة شخصية أساسية تعكس الميل إلى أن تكون مسؤولاً ومنظماً ومجتهداً وموجهاً نحو الهدف والالتزام بالمعايير والقواعد. تشير الدرجة المنخفضة إلى الاندفاع والفوضى.
