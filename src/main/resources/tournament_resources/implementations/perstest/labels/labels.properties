ja_disc_dominance=優勢
ja_fact5descr=新しい経験への開放性は、芸術、感情、冒険、珍しいアイデア、想像力、好奇心への感謝を示しています。新しい経験を受け入れる人々は、知的好奇心が強く、感情を受け入れ、美しさに敏感で、新しいことに挑戦する意欲があります。
