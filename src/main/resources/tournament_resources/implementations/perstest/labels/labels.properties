ar_disc_steadiness_descr=من المرجح أن يكون الشخص الذي حصل على درجة عالية محجوزًا ويبحث عن أفراد متشابهين في التفكير ومخلصين. غالبًا ما يُعرفون بأنهم يدعمون الآخرين. يحافظون على بيئات ومواقف هادئة. هذه الخاصية تجعل الفرد ممتازًا في المواقف التي تتطلب مهارات دبلوماسية وحكم على الشخصية.
