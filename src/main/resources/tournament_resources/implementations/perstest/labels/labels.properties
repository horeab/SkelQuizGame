


de_report_not_av=Bericht nicht verfügbar. Führen Sie zuerst den Persönlichkeitstest durch.
de_disc_influence_descr=Jemand mit einer hohen Punktzahl ist wahrscheinlich informell und macht Spaß. Sie neigen dazu, selbstbewusst, engagiert und äußerst zugänglich zu sein. Diese Personen neigen dazu, soziale Treffen zu lieben, sind oft bestrebt, ihr Netzwerk und ihre sozialen Kreise zu erweitern, und verbringen gerne Zeit mit neuen Menschen. Sie freuen sich normalerweise, neue Ideen zu erforschen und neue Projekte zu beginnen.
de_fact3descr=Verträglichkeit ist eine Persönlichkeitseigenschaft, die als kooperativ, höflich und freundlich beschrieben werden kann. Menschen mit hoher Verträglichkeit sind vertrauensvoller, liebevoller, altruistischer und zeigen im Allgemeinen prosozialeres Verhalten als andere.
