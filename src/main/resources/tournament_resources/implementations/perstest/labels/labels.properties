es_fact3label=simpatía
es_start_test=Comience la prueba
es_disagree=Desacuerdo
es_ros_self_esteem=escala de autoestima de rosenberg
es_disc=prueba de personalidad DISC
es_fact1descr=La extraversión a veces recibe otros nombres, como emocionalidad positiva. Las personas que obtienen una puntuación alta son sociables. Las personas que obtienen una puntuación baja tienden a estar encerradas.
es_self_esteem=Autoestima
es_disc_dominance_descr=Es probable que alguien con una puntuación alta sea directo, asertivo, independiente y decisivo. Son competitivos y prosperan con objetivos y desafíos ambiciosos, prefiriendo la acción al análisis cuando necesitan completar una tarea. Cuando expresan su opinión o hacen preguntas, se lo toman muy en serio.
es_fact4descr=La escrupulosidad es un rasgo fundamental de la personalidad que refleja la tendencia a ser responsable, organizado, trabajador, orientado a objetivos y a adherirse a normas y reglas. Una puntuación baja indica impulsividad y desorganización.
