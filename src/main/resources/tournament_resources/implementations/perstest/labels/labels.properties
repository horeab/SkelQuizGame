fr_report_not_av=Rapport non disponible. Remplissez d'abord le test de personnalité.
fr_disc_influence_descr=Quelqu'un avec un score élevé est susceptible d'être informel et amusant. Ils ont tendance à être confiants, engageants et extrêmement accessibles. Ces personnes ont tendance à aimer les rencontres sociales, cherchent souvent à élargir leur réseau et leurs cercles sociaux et aiment passer du temps avec de nouvelles personnes. Ils sont généralement ravis d'explorer de nouvelles idées et de commencer de nouveaux projets.
fr_fact3descr=L'agréabilité est un trait de personnalité qui peut être décrit comme coopératif, poli et amical. Les personnes très agréables sont plus confiantes, affectueuses, altruistes et affichent généralement des comportements plus prosociaux que les autres.
fr_disc_steadiness=Stabilité
fr_disc_influence=Influence
fr_ros_self_esteem_descr=Le test se compose de 10 questions d'auto-évaluation. Développé par le sociologue Morris Rosenberg, est une mesure de l'estime de soi largement utilisée dans la recherche en sciences sociales.
fr_fact1label=Extraversion
fr_average_self_esteem=Estime de soi moyenne pour la population générale (%)
fr_disc_steadiness_descr=Quelqu'un avec un score élevé est susceptible d'être réservé et recherche des personnes partageant les mêmes idées et fidèles. Ils sont souvent connus pour être solidaires des autres. Ils maintiennent des environnements et des situations calmes. Cette qualité rend un individu excellent dans les situations qui nécessitent des compétences diplomatiques et un jugement de caractère.
fr_big_five=Modèle des Big Five
fr_fact4label=Conscience
fr_low_self_esteem=Un score inférieur à 50% indique une faible estime de soi
fr_fact2descr=La stabilité émotionnelle fait référence à la capacité d'une personne à rester stable et équilibrée. À l'autre extrémité de l'échelle, une personne qui est élevée dans le névrosisme a tendance à ressentir facilement des émotions négatives.
fr_disc_dominance=Dominance
fr_fact5descr=L'ouverture à de nouvelles expériences indique l'appréciation de l'art, de l'émotion, de l'aventure, des idées inhabituelles, de l'imagination, de la curiosité. Les personnes ouvertes à de nouvelles expériences sont intellectuellement curieuses, ouvertes aux émotions, sensibles à la beauté et prêtes à essayer de nouvelles choses.
